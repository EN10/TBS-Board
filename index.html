<style>
body {
    margin: 0;
    padding: 0;
}
</style>
<canvas id='c'></canvas>
<script>
let c = document.getElementById('c').getContext('2d')
let b = 5 // boarder
let w = document.body.clientWidth -b
let h = document.body.clientHeight -b
c.canvas.width = w +b
c.canvas.height = h +b

let [x,y,sq] = [b/2,b/2,5]

c.beginPath()
for (let x = b/2; x < w; x+=w/sq) {
    for (let y = b/2; y < h; y+=h/sq) {
        c.rect(x, y, w/sq, h/sq)
    }
}
c.stroke();

</script>
